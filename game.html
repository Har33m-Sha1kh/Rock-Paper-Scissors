<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/game.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label">User</div>
        <div id="comp-label">Comp</div>
        <div class="score">
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
    </div>

    <dv class="result">
        <p> Play Wisely, Dont Lose Yarr.</p>
    </dv>

    <div class="choices">
        <div class="choice " id="r">
            <img src="pngwing.com_84c4b7.png" height="80px" width='80px' alt="rock">
        </div>
        <div class="choice " id="p">
            <img src="PngItem_2667252.png" height="80px" width='80px' alt="paper">
        </div>
        <div class="choice " id="s">
            <img src="uufuf.png" height="80px" width='80px' alt="scissors">
        </div>
    </div>

    <p class="action-msg">Make Your Move!</p>

    <script src="game.js"></script>
</body>

</html>
